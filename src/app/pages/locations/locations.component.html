<div
    class="container flex flex-col items-center justify-center max-w-screen-xl px-3 py-4 mx-auto sm:justify-between sm:flex-row">
    <div class="flex flex-col animate-slide">
        <app-pagination [paginationInfo]="paginationInfo" (handlePageNumber)="handlePageNumber($event)"></app-pagination>

        <div class="flex flex-wrap items-center justify-center w-full gap-4 xl:grid xl:grid-cols-4 text-zinc-200">
            <div *ngFor="let location of locationList" id="{{ location.id }}"
                class="relative z-0 w-auto h-full transition-all duration-200 scale-0 rounded-sm opacity-0 min-h-80 location-card group animate-grow">

                <div class="relative flex flex-col justify-between min-h-full shadow-md runded-none bg-slate-900">
                    <div class="flex flex-col items-start justify-between w-full py-4 pb-0">
                        <div class="flex justify-between w-full px-4">
                            <span class="text-lg font-medium">{{ location.name }}</span>
                            <ng-icon class="text-2xl text-zinc-200" name="matPinDropOutline"></ng-icon>
                        </div>
                        <div class="px-4">
                            <div class="flex items-center justify-start w-full gap-1">
                                <span class="text-base">{{location.type}}</span>
                            </div>
                            <div class="flex items-center justify-start gap-1">
                                <ng-container *ngIf="location.dimension === 'unknown'">
                                    <span class="text-base">
                                        Dimension unknown
                                    </span>
                                </ng-container>
                                <ng-container *ngIf="location.dimension != 'unknown'">
                                    <span class="text-base">
                                        {{ location.dimension }}
                                    </span>
                                </ng-container>
                            </div>
                            <span class="text-base">
                                Population: {{ location.actualResidents?.length }}
                            </span>
                        </div>
                        <div class="flex flex-col h-full">
                            <div class="grid grid-cols-3 gap-2 p-4 overflow-y-auto max-h-[280px]"
                                *ngIf="location.actualResidents?.length != 0">
                                <a *ngFor="let character of location.actualResidents" id="{{ location.id }}"
                                    class="relative w-20 h-20" href="" [routerLink]="'/characters/' + character.id">
                                    <img [src]="character.image" class="transition-all duration-300 rounded-full"
                                        [alt]="character.name">
                                    <div
                                        class="absolute inset-0 flex items-center justify-center text-center transition-opacity rounded-full opacity-0 hover:opacity-100 hover:bg-neutral-600/75">
                                        <span class="text-sm font-bold text-zinc-200">{{ character.name }}</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf="location.actualResidents?.length === 0" class="flex min-h-[280px]">
                        <img [src]="getRandomImage()" alt="" class="opacity-50">
                    </ng-container>
                </div>
            </div>
        </div>
        
        <app-pagination [paginationInfo]="paginationInfo" (handlePageNumber)="handlePageNumber($event)"></app-pagination>
    </div>
</div>
